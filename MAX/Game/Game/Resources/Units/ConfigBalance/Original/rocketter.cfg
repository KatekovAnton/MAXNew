##begin_description(eng)
Lightly armored vehicle firing medium-range rockets which affect all units within 2 squares of the target.
Most effective against groups of enemy units.
##end_description

##begin_description(rus)
Среднебронированная медленная боевая техника с ракетным вооружением.
Её ракеты разработаны специально для поражения групповых целей.
Эффективна против быстрой и легкой техники, для расчистки минных полей и уничтожения коммуникаций противника.
##end_description

